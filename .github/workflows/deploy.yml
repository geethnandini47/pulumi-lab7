name: Deploy Pulumi

on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Configure AWS Credentials (OIDC)
      uses: aws-actions/configure-aws-credentials@v2
      with:
        role-to-assume: arn:aws:iam::287526490745:role/PulumiGithubOIDCRole
        aws-region: ca-central-1

    - name: Configure Pulumi ESC
      run: |
        echo "PULUMI_CONFIG=$(pulumi env open geethnandini47/pulumi-lab7/aws-oidc-env --show-secrets --json)" >> $GITHUB_ENV

    - name: Pulumi Deploy
      uses: pulumi/actions@v4
      env:
        PULUMI_ACCESS_TOKEN: ""
      with:
        command: up
        stack-name: dev
